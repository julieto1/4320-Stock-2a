<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1>Stock Data Visualizer</h1>
    <form method="POST">
        <label>Symbol:</label>
        <input type="text" name="symbol" required><br><br>

        <label>Chart Type:</label>
        <select name="chart_type">
            <option value="1">Line</option>
            <option value="2">Bar</option>
        </select><br><br>

        <label>Time Series:</label>
        <select name="time_series">
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select><br><br>

        <button type="submit">Generate Chart</button>
    </form>

    <div name="chart_div">
        {% if chart_created and chart_filename %}
            <h2>Chart for {{ symbol }} - {{ frame }}</h2>
            <img src="{{ url_for('static', filename=chart_filename) }}" width="600" alt="Stock Chart">
        {% endif %}
    </div>
</body>
</html>
